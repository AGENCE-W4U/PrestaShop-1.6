language: php

sudo: required
dist: trusty

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3

before_install:
  - sudo apt-get update

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.0

addons:
  chrome: stable
  apt:
    packages:
      - apache2
      - libapache2-mod-fastcgi

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

before_script:
  - bash travis-scripts/setup-php-fpm.sh
  - bash travis-scripts/setup-apache.sh
  - bash travis-scripts/setup-selenium.sh

script:
  - tests/check_php_parse_errors.sh
  - bash travis-scripts/install-prestashop.sh
  - cd tests && bash getcomposer.sh && php composer.phar install && php vendor/bin/phpunit -c tests/
  - cd $TRAVIS_BUILD_DIR && bash travis-scripts/run-functional-tests.sh